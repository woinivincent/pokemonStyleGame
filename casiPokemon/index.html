<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&family=Roboto+Mono:wght@200&family=Roboto:wght@100&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      font-family: "Press Start 2P", system-ui;
    }
    body {
      background-color: black;
    }
    h1 {
      margin: 0;
      font-size: 16px;
    }
    button {
      border: 0;
      font-size: 16px;
    }
    button:hover {
      background-color: #ddd;
      cursor: pointer;
    }
  </style>
</head>
<div style="display: inline-block; position: relative">
  <div
    id="overlappingDiv"
    style="
      background-color: black;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
    "
  ></div>

  <canvas> </canvas>
  <div id="userInterface"
  style="display: none;">
    <!--barra de vida de Draggle(enemigo)-->
    <div
      style="
        background-color: white;
        width: 250px;
        position: absolute;
        top: 50px;
        left: 50px;
        border: 4px solid black;
        padding: 12px;
      "
    >
      <h1>Draggle</h1>
      <div style="position: relative">
        <div
          style="height: 5px; background-color: #ccc; margin-top: 10px"
        ></div>
        <div
          id="enemyHealthBar"
          style="
            height: 5px;
            background-color: green;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
          "
        ></div>
      </div>
    </div>

    <!--barra de vida de emby(propio)-->
    <div
      style="
        background-color: white;
        width: 250px;
        position: absolute;
        top: 330px;
        right: 50px;
        border: 4px solid black;
        padding: 12px;
      "
    >
      <h1>Emby</h1>
      <div style="position: relative">
        <div
          style="height: 5px; background-color: #ccc; margin-top: 10px"
        ></div>
        <div
          id="playersHealthBar"
          style="
            height: 5px;
            background-color: green;

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
          "
        ></div>
      </div>
    </div>
    <div
      style="
        background-color: white;
        left: 0;
        right: 0;
        height: 140px;
        position: absolute;
        bottom: 0;
        border-top: 4px solid black;
        display: flex;
      "
    >
      <div
        id="dialogueBox"
        style="
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          background-color: white;
          padding: 12px;
          display: none;
          cursor: pointer;
        "
      ></div>
      <div
        id="attacksBox"
        style="
          width: 66.66%;
          display: grid;
          grid-template-columns: repeat(2, 1fr);
        "
      ></div>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          width: 33.33%;
          border-left: 4px solid black;
        "
      >
        <h1 id="attackType">attackTypes</h1>
      </div>
    </div>
  </div>
</div>
